<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ESO Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="all" href="comp.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="comp.js"></script>
</head>
<body>
  <div id="main">
    <div id="content">

    <div class="topnav">
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <div id="myLinks">
        <a href="https://djmorosini.github.io/critcalc/">Crit Calc</a>
        <a href="https://djmorosini.github.io/pencalc/">Pen Calc</a>
        <a href="https://djmorosini.github.io/getranked/">Ranking Scorescard</a>
      </div>
    </div>

    <br/>
    <!-- Tab links -->
    <div class="tab">
      <button id="defaultOpen" class="tablinks" onclick="openIframe(event, 'critcalc')">Crit Calc</button>
      <button class="tablinks" onclick="openIframe(event, 'pencalc')">Pen Calc</button>
      <button class="tablinks" onclick="openIframe(event, 'getranked')">Ranking Scorecard</button>
    </div>

    <!-- Tab content -->
    <div id="critcalc" class="tabcontent">
      <iframe src="https://djmorosini.github.io/critcalc/"></iframe>
    </div>

    <div id="pencalc" class="tabcontent">
      <iframe src="https://djmorosini.github.io/pencalc/"></iframe>
    </div>

    <div id="getranked" class="tabcontent">
      <iframe src="https://djmorosini.github.io/getranked/"></iframe>
    </div>
  </div>
</div>
  <script>pageInit()</script>
</body>
</html>
